dateCreated: '2022-05-29T15:58:08.867753+00:00'
description: This dataset contains single-neuron recordings from two tetraplegic human
  participants as they attempted individual finger movements. One participant had
  an electrode array implanted in the left posterior parietal cortex (PPC) at the
  junction of the postcentral and intraparietal sulci (PC-IP). The other participant
  had one electrode array implanted in the hand knob of the left motor cortex (MC)
  and one electrode array implanted in the superior parietal lobule (SPL) of the left
  PPC.
